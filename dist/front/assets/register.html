<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body class="register">
    <!-- <div class="over-lay"></div> -->
    <header class="main-header">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-1 menu-icon" id="menu">
            <p><i class="fa-solid fa-bars"></i></p>
          </div>
          <div class="col-md-3 col-4 pc-col">
            <div class="header-logo pc-header-logo">
              <img src="images/headerlogo.png" alt="" />
            </div>
          </div>
          <div class="col-md-6 col-1 tap-menu">
            <ul class="main-menu" id="main-menu">
              <div class="close-icon" id="close-menu">
                <p><i class="fa-solid fa-xmark"></i></p>
              </div>
              <li><a href="index.html">الرئيسية</a></li>
              <li><a href="">تواصل معنا</a></li>
              <li class="login-btn">
                <a href="" class="login">تسجيل دخول</a>
              </li>
            </ul>
          </div>
          <div class="col-md-3 col-6">
            <div class="login-btn pc-login-btn">
              <a href="" class="login">تسجيل دخول</a>
            </div>
            <div class="header-logo mob-header-logo">
              <img src="images/headerlogo.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="main-colored">
      <div class="colored-bg"></div>
      <div class="bread-crumb"></div>
      <div class="register-form">
        <div class="container">
          <div class="row">
            <form>
              <legend>بيانات التسجيل</legend>
              <p>سنقوم بطرح بعض الأسئلة التي يتوجب عليك الاجابة عليها جميعاً</p>
              <div class="form_item d-flex">
                <div class="form-group">
                  <label>الاسم كاملاً</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="أدخل الاسم كاملاً..."
                  />
                </div>
                <div class="form-group">
                  <label>البريد الالكتروني</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="أدخل البريد الالكتروني..."
                  />
                </div>
                <div class="form-group">
                  <label>رقم التواصل</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="أدخل رقم التواصل..."
                  />
                </div>
                <div class="form-group">
                  <label>الدرجة العلمية</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="أدخل الدرجة العلمية..."
                  />
                </div>
                <div class="form-group">
                  <label>التخصص</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="أدخل التخصص..."
                  />
                </div>
                <div class="form-group">
                  <label>مكان العمل</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="أدخل مكان العمل..."
                  />
                </div>
                <div class="form-group">
                  <label>المسمى الوظيفي</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="أدخل المسمى الوظيفي..."
                  />
                </div>
                <div class="form-group">
                  <label>المنطقة </label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="أدخل المنطقة..."
                  />
                </div>
                <div class="form-group">
                  <label>المدينة</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="أدخل المدينة..."
                  />
                </div>
                <div class="form-group">
                  <label> الشهادات والدورات</label>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="أضف الشهادات والدورات"
                  />
                </div>
                <button type="submit" class="btn mt-5 w-50 m-auto">حفظ</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--footer-->
    <footer>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="footer-logo">
              <img src="images/footerlogo.png" alt="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="social">
              <div class="social-title">
                <h4>تابعنا على مواقع التواصل</h4>
              </div>
              <ul class="social-menu">
                <li>
                  <a href=""><img src="images/tiktok.png" alt="" /></a>
                </li>
                <li>
                  <a href=""><img src="images/snapchat.png" alt="" /></a>
                </li>
                <li>
                  <a href=""><img src="images/twitter.png" alt="" /></a>
                </li>
                <li>
                  <a href=""><img src="images/insta.png" alt="" /></a>
                </li>
                <li>
                  <a href=""><img src="images/fb.png" alt="" /></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-12">
            <div class="sub-footer">
              <p class="right-text">
                <img
                  src="images/copyright.png"
                  width="24px"
                  height="24px"
                  alt=""
                />
                وصل 2023. جميع الحقوق محفوظة
              </p>
              <p class="policy-page"><a href="">الخصوصية وشروط الاستخدام</a></p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
