<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body class="login">
    <header class="main-header">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-1 menu-icon" id="menu">
            <p><i class="fa-solid fa-bars"></i></p>
          </div>
          <div class="col-md-3 col-4">
            <div class="header-logo pc-header-logo">
              <img src="images/headerlogo.png" alt="" />
            </div>
          </div>
          <div class="col-md-6 col-1 tap-menu">
            <ul class="main-menu" id="main-menu">
              <div class="close-icon" id="close-menu">
                <p><i class="fa-solid fa-xmark"></i></p>
              </div>
              <li><a href="index.html">الرئيسية</a></li>
              <li><a href="">تواصل معنا</a></li>
              <li class="login-btn">
                <a href="" class="login">تسجيل دخول</a>
              </li>
            </ul>
          </div>
          <div class="col-md-3 col-6">
            <div class="login-btn pc-login-btn">
              <a href="" class="login">تسجيل دخول</a>
            </div>
            <div class="header-logo mob-header-logo">
              <img src="images/headerlogo.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="login-form">
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-lg-8">
            <form>
              <legend>تسجيل الدخول</legend>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder=" أسم المستخدم"
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  style="font-family: 'Font Awesome 6 Free'; font-weight: 700"
                  placeholder=" &#xf023;  كلمة المرور"
                />
              </div>
              <button type="submit" class="btn mt-4 w-50 m-auto">
                تسجيل الدخول
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--footer-->
    <footer>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="footer-logo">
              <img src="images/footerlogo.png" alt="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="social">
              <div class="social-title">
                <h4>تابعنا على مواقع التواصل</h4>
              </div>
              <ul class="social-menu">
                <li>
                  <a href=""><img src="images/tiktok.png" alt="" /></a>
                </li>
                <li>
                  <a href=""><img src="images/snapchat.png" alt="" /></a>
                </li>
                <li>
                  <a href=""><img src="images/twitter.png" alt="" /></a>
                </li>
                <li>
                  <a href=""><img src="images/insta.png" alt="" /></a>
                </li>
                <li>
                  <a href=""><img src="images/fb.png" alt="" /></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-12">
            <div class="sub-footer">
              <p class="right-text">
                <img
                  src="images/copyright.png"
                  width="24px"
                  height="24px"
                  alt=""
                />
                وصل 2023. جميع الحقوق محفوظة
              </p>
              <p class="policy-page"><a href="">الخصوصية وشروط الاستخدام</a></p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
