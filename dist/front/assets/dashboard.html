<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!--header-->
    <header class="dashboard">
      <div class="container">
        <div class="row justify-content-between align-items-center">
          <div class="col-6">
            <div class="header-logo">
              <img src="images/headerlogo.png" alt="" />
            </div>
          </div>
          <div class="col-6">
            <div class="user-details">
              <form class="menu-details">
                <div class="form-group">
                  <label for="">الاسم</label>
                  <input type="text" name="" id="" />
                </div>
                <div class="form-group">
                  <label for="">الايميل</label>
                  <input type="email" name="" id="" />
                </div>
                <div class="form-group">
                  <label for="">التليفون</label>
                  <input type="phone" name="" id="" />
                </div>
                <input type="submit" value="تسجيل خروج" />
              </form>
              <div class="user-img">
                <img src="images/user_img.png" alt="" />
              </div>
              <div class="user-name">
                <p class="name">هاجر</p>
                <p class="type">مهندس</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--breadcrumb-->
    <nav aria-label="breadcrumb mt-5 mb-5">
      <div class="container">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">الرئيسية</a></li>
          <li class="breadcrumb-item"><a href="#">تسجيل دخول</a></li>
          <li class="breadcrumb-item active" aria-current="page">عربي</li>
        </ol>
      </div>
    </nav>

    <!--user_dashboard-->
    <div class="user-dashboard-details">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <a class="dashboard-card d-block">
              <div class="dashboard-card-details">
                <div class="dashboard-img">
                  <img src="images/new-file 1.png" alt="" />
                </div>
                <div class="dashboard-title">
                  <h5>فتح ملف جديد</h5>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-4">
            <a class="dashboard-card d-block">
              <div class="dashboard-card-details">
                <div class="dashboard-img">
                  <img src="images/file 1.png" alt="" />
                </div>
                <div class="dashboard-title">
                  <h5>ملفات المرضى</h5>
                </div>
              </div>
            </a>
          </div>
          <div class="col-md-4">
            <a class="dashboard-card d-block">
              <div class="dashboard-card-details">
                <div class="dashboard-img">
                  <img src="images/statistical-graphic 1.png" alt="" />
                </div>
                <div class="dashboard-title">
                  <h5>الإحصائيات</h5>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!--footer-->
    <footer>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="footer-logo">
              <img src="images/footerlogo.png" alt="" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="social">
              <div class="social-title">
                <h4>تابعنا على مواقع التواصل</h4>
              </div>
              <ul class="social-menu">
                <li>
                  <a href=""><img src="images/tiktok.png" alt="" /></a>
                </li>
                <li>
                  <a href=""><img src="images/snapchat.png" alt="" /></a>
                </li>
                <li>
                  <a href=""><img src="images/twitter.png" alt="" /></a>
                </li>
                <li>
                  <a href=""><img src="images/insta.png" alt="" /></a>
                </li>
                <li>
                  <a href=""><img src="images/fb.png" alt="" /></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-12">
            <div class="sub-footer">
              <p class="right-text">
                <img
                  src="images/copyright.png"
                  width="24px"
                  height="24px"
                  alt=""
                />
                وصل 2023. جميع الحقوق محفوظة
              </p>
              <p class="policy-page"><a href="">الخصوصية وشروط الاستخدام</a></p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
